<div class="container-fluid">
    <h2 class="text-center">ADD QUOTE</h2>
    <hr>
    <div class="info">
      <div class="card">
          <div class="col-md-12">
              <div class="form">
                <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
                  <div class="form-group">
            
                      <label for="name">QUOTE</label>
                      <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
                      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                      </div>
                  </div><br><br>
                  <div class="form-group">
            
                      <label for="description">AUTHOR</label>
                      <input type="text" class="form-control" id="name" rows="4"[(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
                      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                      </div>
                  </div><br>
                  <button type="submit" class="btn btn-success">ADD QUOTE</button>
              </form>
              </div>
          </div>
      </div>
  </div>
  </div>
